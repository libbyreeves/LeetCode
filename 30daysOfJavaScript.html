       //Counter II

       const createCounter = function (init) {
            let count = init;
            let numArray = [];
            return {
                increment: function () {
                    count++;
                    numArray.push(count);
                    return (count);
                },

                decrement: function () {
                    count--;
                    numArray.push(count);
                    return (count);
                },

                reset: function () {
                    count = init;
                    numArray.push(count);
                    return (count);
                }



            }
        }
